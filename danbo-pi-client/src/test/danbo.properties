awsiot.endpoint = <YOUR_AWS_IOT_ENDPOINT_ID>.iot.us-east-1.amazonaws.com (i.e XXXXXXXXXXXXX.iot.us-east-1.amazonaws.com)
awsiot.rootCA = /home/pi/danbo/certs/rootCA.pem
awsiot.privateKey = /home/pi/danbo/certs/<YOUR_PRIVATE_KEY> (i.e /home/pi/danbo/certs/XXXXXXXXXX-private.pem.key)
